name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore: ["docs/**", "**/README.md"]
  pull_request:
    branches: [ "main" ]
    paths-ignore: ["docs/**", "**/README.md"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: 8
        distribution: "temurin"
        cache: "sbt"
    - name: Build
      run: sbt compile 
    - name: Test
      run: sbt test 
    - name: Check coverage
      run: sbt coverageReport
    - name: Package
      run: sbt package
    - name: Upload build
      uses: actions/upload-artifact@v3.1.2
      with:
        name: packaged-jar
        path: target/scala-2.12/*.jar
        error: No JAR found
        retention-days: 30
    - name: Upload coverage report
      uses: actions/upload-artifact@v3.1.2
      with:
        name: coverage-report
        path: target/scala-2.12/coverage-report/
        error: No coverage report found
        retention-days: 30
      
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: Download build
      uses: actions/download-artifact@v3
      with:
        name: packaged-jar
    - name: List files in wd
      run: ls -R
    - name: Fake deploy
      run: echo Not actually deploying...
