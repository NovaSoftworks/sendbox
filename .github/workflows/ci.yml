name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore: ["docs/**"]
  pull_request:
    branches: [ "main" ]
    paths-ignore: ["docs/**"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: 8
        distribution: "temurin"
        cache: "sbt"
    - name: Run tests
      run: sbt test coverageReport
      
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
